<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration Form</title>

</head>
<body>
<div class="hero">
   <div class="box"></div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--Hier müssen noch alle Links eingefügt werden -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
      <a class="navbar-brand" href="/">
      <div class="logo-image">
          <a href="https://ibb.co/bz48Wh0"><img src="https://i.ibb.co/V2FPjy1/logo-transparent.png" alt="logo-transparent" border="0" width="46" height="46"></a>
      </div>
</a>
    <a class="navbar-brand" href="#">EVENTuell </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="hero">
   <div class="form-box">
       <div class="button-box">
           <div id="btn"></div>
           <button type="button" class="toggle-btn" onclick="login()">Login</button>
           <button type="button" class="toggle-btn" onclick="register()">Registrieren</button>
       </div>
       <div class="social-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">

       </div>
       <form id="login" class="input-group">
           <input type="text" class="input-field" placeholder="Benutzername" required>
           <input type="password" class="input-field" placeholder="Passwort" required>
           <input type="checkbox" class="check-box"><span>Passwort merken?</span>
           <button type="submit" class="submit-btn">Log In</button>
       </form>
       <form id="register" class="input-group">
           <input type="text" class="input-field" placeholder="Name" required>
           <input type="date" class="input-field" placeholder="Geburtsdatum" required>
           <input type="text" class="input-field" placeholder="Benutzername" required>
           <input type="email" class="input-field" placeholder="Email Adresse" required>
           <input type="password" class="input-field" placeholder="Passwort" required>
           <button type="submit" class="submit-btn">Jetzt registrieren</button>
       </form>
   </div>



</div>
<br>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "0px";
            y.style.top = "-300px";
            z.style.left = "100px";
            }

        function login(){
            x.style.left = "0px";
            y.style.left = "400px";
            y.style.top = "-300px";
            z.style.left = "-10px";
            }

    </script>
</body>
</html>
